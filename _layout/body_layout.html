<body class="layout--single">
  {{ insert masthead.html }}
  <div class="initial-content">
    <div id="main" role="main">
      <div class="sidebar sticky">
        <div itemscope itemtype="https://schema.org/Person">
          <div class="author__avatar">
            <img src="/assets/profile.png" alt="Arash Bakhtiari" itemprop="image">
          </div>
          <div class="author__content">
            <h3 class="author__name" itemprop="name">Arash Bakhtiari</h3>
            <p class="author__bio" itemprop="description">HPC and ML Staff Software Engineer, working on making ML models run fast</p>
          </div>
          <div class="author__urls-wrapper">
            <button class="btn btn--inverse">Follow</button>
            <ul class="author__urls social-icons">
              <li itemprop="homeLocation" itemscope itemtype="https://schema.org/Place">
                <i class="fas fa-fw fa-map-marker-alt" aria-hidden="true"></i> <span itemprop="name">Cambridge, UK</span></li>
              <li><a href="mailto:arash@bakhtiari.org"><i class="fas fa-fw fa-envelope" aria-hidden="true"></i> Email</a></li>
              <li><a href="https://twitter.com/arashb" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-twitter-square" aria-hidden="true"></i> Twitter</a></li>
              <li><a href="https://github.com/arashb" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-github" aria-hidden="true"></i> GitHub</a></li>
              <li><a href="https://www.linkedin.com/in/arashbakhtiari" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-linkedin" aria-hidden="true"></i> LinkedIn</a></li>              
            </ul>
          </div>
        </div>
      </div>
